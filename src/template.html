<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_hji39nt43o1g7gb9.css">
</head>

<body>
    <div class="wrap clear" id="wrap">
        <div id="wrapList" class="wrap-list">
            <div class="song-list" id="songList">
                <ul id="songListUl">
                </ul>
            </div>
            <span class="close-song-list" id="closeSongList">关闭列表</span>
            <span class="caddSongList"><span class="close-song-list " id="addSongList">添加歌曲</span>
            <span class="close-song-list" id="addSongLists">批量添加歌曲</span></span>
        </div>
        <div class="wrap-play" id="wrapPlay">
            <div class="song-operating clear" id="songOperating">
                <div class="song-info" id="song-info">
                    <p id="songName" class="song-name">未知</p>
                    <p id="songAuthor" class="song-author">未知</p>
                </div>
                <div class="play-opera clear" id="playOpera">
                    <div class="song-time-volume clear">
                        <div id="songTime" class="song-time">--:--</div>
                        <div class="song-volume in-size iconfont icon-yinliang" id="songVolume">
                            <div class="volueml" id="voluemeL">
                                <div class="voluemlen" id="voluemeLength"></div>
                            </div>
                        </div>
                    </div>
                    <div class="song-ly-dw-sh clear">
                        <div class="song-lyrics in-size iconfont icon-yinleliebiao" id="songLyrics"></div>
                        <div class="song-download in-size iconfont icon-xiazai" id="songDownload"></div>
                        <div class="song-share in-size iconfont icon-share" id="songShare"></div>
                    </div>
                </div>
                <div class="play-progress" id="playProgress">
                    <div class="progress-line" id="progressLine"></div>
                </div>
                <div class="song-opera clear" id="songOpera">
                    <div class="song-lo-rb clear">
                        <div class="song-love in-Bsize iconfont icon-aixin1" id="songLove" alt="喜欢"></div>
                        <div class="song-dislove in-Bsize iconfont icon-lajitong1-copy" id="songDisLove"></div>
                    </div>
                    <div class="song-li-cy-pr-pa-ne clear">
                        <div class="song-list-show in-Bsize iconfont icon-icon-liebiao" id="songListShow"></div>
                        <div class="song-cycle in-Bsize iconfont icon-xunhuan" id="songCycle"></div>
                        <div class="song-previous in-Bsize iconfont icon-shangyishou" id="songPrevious"></div>
                        <div class="song-pause in-Bsize iconfont icon-bofang" id="songPause"></div>
                        <div class="song-next in-Bsize iconfont icon-xiayishou" id="songNext"></div>
                    </div>
                </div>
            </div>
            <div class="song-cover">
                <img id="songCover" src="" alt="genji">
            </div>
        </div>
    </div>
    <audio src="" controls="controls" class="audio-control" id="audioControl"></audio>
    <div class="maskwrap" id="maskwrap">
    </div>
    <div id="addMusic" class="addMusicWrap">
        <h1>添加音乐</h1>
        <p><span>歌名：</span><input type="text" name="usongname" id="usongname"></p>
        <p><span>作者：</span><input type="text" name="usongauthor" id="usongauthor"></p>
        <p><span>封面：</span><input type="text" name="usongpicture" id="usongpicture"></p>
        <p><span>路径：</span><input type="text" name="usonpath" id="usonpath"></p>
        <button id="songSubmit" class="songSubmit">提交</button>
        <p id="upnotice" class="upnotice"></p>
    </div>
    <div id="addMusics" class="addMusicWrap">
        <h1>批量添加音乐</h1>
        <p><label class="pathText">路径：</label>
            <label for="usonpaths" class="ulabel" id="ulabelurls"></label>
            <input type="file" name="usonpaths" id="usonpaths" multiple></p>
        <button id="songSubmits" class="songSubmit">提交</button>
        <p id="upnotices" class="upnotice"></p>
    </div>
</body>

</html>
